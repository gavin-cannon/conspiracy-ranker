<a routerLinkActive="active" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{conspiracy.name}}</h4>
    </div>
    <span class="pull-right">
        <img src="{{conspiracy.imageUrl}}" alt="{{conspiracy.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
