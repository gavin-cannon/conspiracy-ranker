<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <span class="title pad-left-right">Conspiracies</span>
        </div>
        <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">

                <input type="text" class="form-control" placeholder="Enter a search value." #searchBox (keyup)="search(searchBox.value)">

                <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
            </div>
            <div class="pull-right pad-left-right">
                <a class="btn btn-success" [routerLink]="['new']">New Conspiracy</a>
            </div>
        </div>

    </div>
    <div class="panel-body">
        <div class="row">

        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <app-conspiracy-item [routerLink]="conspiracyEl.id" *ngFor="let conspiracyEl of conspiracies | conspiraciesFilter:term" [conspiracy]="conspiracyEl"></app-conspiracy-item>
            </div>
        </div>
    </div>
</div>
